<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNRX v3.5 - AI Sniper Bot</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      overflow-x: hidden;
    }
    #splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0f0f0f;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10;
      transition: opacity 1s ease-out;
    }
    #splash img {
      width: 140px;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    .container {
      text-align: center;
      padding: 5rem 1rem 3rem;
    }
    .logo {
      width: 140px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      margin: 0.5em 0;
    }
    #typing {
      font-size: 1.2rem;
      color: #bbb;
      height: 1.5em;
    }
    .buttons a {
      display: inline-block;
      margin: 1rem;
      padding: 0.8rem 1.6rem;
      font-weight: bold;
      text-decoration: none;
      color: #000;
      background: #00ffc8;
      border-radius: 12px;
      transition: 0.3s ease;
    }
    .buttons a:hover {
      background: #00d4a3;
      transform: scale(1.05);
    }

    .stats {
      margin-top: 3rem;
      font-size: 0.95rem;
      color: #aaa;
      line-height: 1.6;
    }

    .footer {
      margin-top: 3rem;
      color: #555;
      font-size: 0.8rem;
    }

    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      #typing { font-size: 1rem; }
      .logo, #splash img { width: 100px; }
      .buttons a { display: block; width: 80%; margin: 1rem auto; }
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <img src="snrx-logo.png" alt="SNRX Logo" />
  </div>

  <!-- Main Content -->
  <div class="container" style="display:none;" id="main">
    <img src="snrx-logo.png" alt="SNRX Logo" class="logo" />
    <h1>SNRX Trading System</h1>
    <p id="typing"></p>

    <div class="buttons">
      <a href="https://t.me/snrxsignalhub" target="_blank">Join Telegram</a>
      <a href="https://github.com/nzkbuild/SNRX-Lite" target="_blank">View on GitHub</a>
    </div>

    <div class="stats">
      <p>ðŸ”¥ 95.6% Win Rate (30D Rolling)</p>
      <p>ðŸ“Š SmartMode Active | Auto-Zone Engine</p>
      <p>ðŸ“¡ Live MT5 â†’ Python â†’ Telegram</p>
    </div>

    <div class="footer">
      <p>v3.5 Beta | Built by NZKBuild</p>
    </div>
  </div>

  <script>
    // Splash timeout
    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("main").style.display = "block";
        startTyping();
      }, 1000);
    }, 1800);

    // Typing effect
    const text = "AI-powered sniper signals. Real logic. Real results.";
    let i = 0;
    function startTyping() {
      const target = document.getElementById("typing");
      const interval = setInterval(() => {
        target.innerHTML += text.charAt(i);
        i++;
        if (i >= text.length) clearInterval(interval);
      }, 40);
    }
  </script>
</body>
</html>
